---
proxy-providers:
  ID:
    type: file
    path: "./proxy_provider/Akun-ID.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
  SG:
    type: file
    path: "./proxy_provider/Akun-SG.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
  GAME:
    type: file
    path: "./proxy_provider/Akun-GAME.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
proxy-groups:
- name: Jalur ID
  type: load-balance
  strategy: round-robin
  use:
  - ID
  url: http://www.gstatic.com/generate_204
  interval: 360
- name: Jalur SG
  type: load-balance
  strategy: round-robin
  use:
  - SG
  url: http://www.gstatic.com/generate_204
  interval: 360
- name: Jalur GAME
  type: url-test
  use:
  - GAME
  url: http://www.gstatic.com/generate_204
  interval: 600
- name: Koneksi Direct
  type: select
  proxies:
  - Direct Multi-WAN
  - Jalur ID
  - Jalur SG
- name: Direct Multi-WAN
  type: select
  proxies:
  - Direct WAN A
  - Direct WAN B
  - Direct WAN C
- name: Direct WAN A
  type: select
  interface-name: wwan0
  proxies:
  - DIRECT
- name: Direct WAN B
  type: select
  interface-name: usb0
  proxies:
  - DIRECT
- name: Direct WAN C
  type: select
  interface-name: eth1
  proxies:
  - DIRECT
- name: Koneksi PortGames
  type: select
  proxies:
  - Jalur GAME
  - Koneksi Direct
  - Direct WAN A
  - Direct WAN B
  - Direct WAN C
- name: Koneksi Gaming
  type: select
  proxies:
  - Jalur GAME
  - Koneksi Direct
  - Direct WAN A
  - Direct WAN B
  - Direct WAN C
- name: Koneksi Ads
  type: select
  proxies:
  - REJECT
  - Jalur SG
  - Jalur ID
- name: Koneksi NSFW
  type: select
  proxies:
  - REJECT
  - Jalur SG
  - Jalur ID
- name: Koneksi Umum
  type: fallback
  lazy: false
  proxies:
  - Jalur SG
  - Jalur ID
  - Direct Multi-WAN
  url: http://www.gstatic.com/generate_204
  interval: 30
- name: Koneksi Indo
  type: fallback
  lazy: false
  proxies:
  - Jalur ID
  - Jalur SG
  - Koneksi Direct
  url: http://www.gstatic.com/generate_204
  interval: 30
- name: Koneksi Streaming
  type: fallback
  lazy: false
  proxies:
  - Jalur SG
  - Jalur ID
  - Direct Multi-WAN
  url: http://www.gstatic.com/generate_204
  interval: 30
- name: Koneksi Sosmed
  type: fallback
  lazy: false
  proxies:
  - Jalur ID
  - Jalur SG
  - Direct Multi-WAN
  url: http://www.gstatic.com/generate_204
  interval: 30
- name: Speedtest
  type: select
  use:
    - ID
    - SG
    - GAME
  proxies:
  - Jalur ID
  - Jalur SG
  - Direct Multi-WAN
- name: Custom
  type: select
  use:
    - ID
    - SG
    - GAME
  proxies:
    - PASS
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
geodata-mode: true
geodata-loader: memconservative
tcp-concurrent: true
find-process-mode: 'off'
allow-lan: true
bind-address: "*"
mode: rule
log-level: silent
ipv6: false
unified-delay: false
global-client-fingerprint: none
keep-alive-interval: 15
external-controller: 0.0.0.0:9090
external-ui: "/usr/share/openclash/ui"
secret: "123456"
profile:
  store-selected: true
  store-fake-ip: false
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
  - "+.netflix.com"
